#**************************************************************************#
[bar/mybar]

height = 2%
#override-redirect = true
fixed-center = true
; repeats for all monitors
monitor = ${env:MONITOR:}
; need this for underlining!
line-size = 2
padding = 3
module-margin = 1

# green background
#foreground = #a4f280
